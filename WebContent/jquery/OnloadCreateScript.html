<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8"/>  
<title>异步加载</title>  
<script type="text/javascript">  
function initialize() {  
  var mp = new BMap.Map('map');  //创建Map实例
  mp.centerAndZoom(new BMap.Point(108.88307002847,34.229220427771), 11);//设置地图的中心点和地图级别  
}  
function loadScript() {  
  var script = document.createElement("script");  
  script.src = "http://api.map.baidu.com/api?v=1.5&ak=vGjwpNUXz0ExbnnfFAPSvh9r&callback=initialize";//此为v1.5版本的引用方式  
}  
window.onload = loadScript;  
</script>  
</head>  
<body>  
  <div id="map" style="width:500px;height:320px"></div>  
</body>  
</html>
